<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Champ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <h1>Registration Form</h1>
       <p>Please fill out this form with the required information</p>
    </header>
    <main>
        <form action="index.html" enctype="multipart/form-data" method="post" >
            <label for="firstname">Enter your First Name:</label>
            <input  type="text" id="firstname" placeholder="Jane" required maxlength="20">
            <label for="lastname">Enter your Last Name:</label>
            <input  type="text" id="lastname" placeholder="Doe"  maxlength="20">
            <label  for="email">Enter your Email: </label>
            <input type="email" placeholder="jane.doe@example.com" required id="email"><br>
            <label  for="pass">Create a New Password </label>
            <input type="password" required id="password">      
            <hr>
            Account type (required)<br>
            <input type="radio" name="account" checked>Personal<br>
            <input type="radio" name="account" >Business
            <hr>
            <label for="fileu">Upload a profile picture: </label>    
            <input type="file" id="fileu"> <br>     
            <label for="age">Input your age(years):  </label>    
            <input type="number" id="age" min="18" required>
            <label for="drowdown">How did you hear about us?</label>
            <select>
                <option selected disabled>(select one)</option>
                <option>Instagram</option>
                <option>Twitter</option>
                <option>Facebook</option>
                <option>other</option>
            </select><br>
            <label for="textarea">Provide a bio: </label>
            <textarea rows="2" cols="20" placeholder="I like coding on the beach...." wrap="hard"></textarea>
            <br><input type="checkbox" required >
            I accept the <a href="index.html">terms andd conditions</a><br>
            <button type="submit">Submit</button>


        </form>
    </main>
    
</body>
</html>
